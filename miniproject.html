<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissors </title>
</head>
<link rel="stylesheet" href="miniproject.css">
<body>
    <h1>Rock, Paper & Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png" title="Rock">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" title="Paper">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.png" title="Scissors">
        </div>
    </div>
    <h1 id="heading">Sorce-board</h1>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
        <div class="score">
            <p id="draw-score">0</p>
            <p>Draw</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">play your move</p>
    </div>
    <script src="miniproject.js"></script>
